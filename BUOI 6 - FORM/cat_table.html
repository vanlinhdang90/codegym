<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat table</title>
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Mimi</td>
            <td>4</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Doremon</td>
            <td>5</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Doraemi</td>
            <td>3</td>
        </tr>

    </table>
    <!--
        tr-> dòng, bàng có bao nhiêu dòng có bấy nhiêu tr
        th-?table heading -? tiêu đề cột, dữ liệu cột của dòng tiêu đề
        td-> dữ liệu các cột của dòng
    -->
    
</body>
</html>
