<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            color: white;
        }
    </style>
</head>
<body>
    <div class="w-75 mx-auto mt-5"  style="height: 80%;background-color: cadetblue;">
        <div class="d-flex" style="background-color: tomato;">
            <div class="w-50">
                <img class="h-100 w-100" src="https://static.vecteezy.com/packs/media/components/global/search-explore-nav/img/vectors/term-bg-1-666de2d941529c25aa511dc18d727160.jpg
                " alt="">
            </div>
            <div class="w-50 h-100 p-5 pt-2" style="background-color: blueviolet;">
                <h1>Sign Up</h1>
                <form>
                    <div class="mb-3">
                      <label for="fullname" class="form-label">Full name</label>
                      <input type="text" class="form-control" id="fullname" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username">
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                      </div>
                      <div class="mb-3">
                        <label for="repeat-password" class="form-label">Repeat Password</label>
                        <input type="password" class="form-control" id="repeat-password">
                      </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </div>
                    
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
